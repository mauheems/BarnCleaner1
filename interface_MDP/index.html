<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Control</title>
    <link rel="stylesheet" type="text/css" href="style.css"> <!-- Link to your CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: grid;
            grid-gap: 20px; /* Gap between columns */
        }

        h1 {
            color: #333;
            margin-top: 20px;
        }

        .button-container {
            margin-top: 30px;
        }

        .button {
            display: inline-block;
            width: 100px; /* Adjust the width as needed */
            height: 100px; /* Adjust the height as needed */
            padding: 15px;
            font-size: 24px; /* Adjust the font size for arrow symbols */
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
            borde5r: none;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049;
        }

        .button-container-horizontal {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .button-container-vertical {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        /* CSS styles for the notification banner */
	#notification-banner {
	    display: none; /* Initially hide the banner */
	    position: fixed; /* Fixed position at the top of the screen */
	    top: 0;
	    left: 0;
	    width: 100%; /* Full width */
	    background-color: #ff0000; /* Red background color */
	    color: #ffffff; /* White text color */
	    padding: 10px; /* Add padding for better readability */
	    text-align: center; /* Center-align the text */
	    z-index: 1000; /* Ensure the banner appears above other content */
	}
	
        /* Tabs container */
        .tabs {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            background-color: #ccc;
            border-radius: 5px 5px 0 0;
            margin: 0 10px;
            cursor: pointer;
        }

        .tab.active {
            background-color: #4CAF50;
            color: white;
        }

        /* Content container */
        .content {
            display: none;
        }

        .content.active {
            display: block;
        }

        /* Robot parameter boxes */
        .robot-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Three columns */
            grid-gap: 20px; /* Gap between columns */
        }

        .robot-box {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
        }

        .robot-controls {
            margin-top: 10px;
        }

        /* Form styling */
        form {
            margin-top: 20px;
        }

        form label {
            margin-right: 10px;
        }

        form input {
            margin-bottom: 10px;
        }

    </style>
</head>
<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/roslib/1.1.0/roslib.min.js"></script>
    <script src="script.js" defer></script>
    <h1>Robot Control</h1>
    <div id="notification-banner"></div> <!-- Banner element for notifications -->
    
    <!-- Tabs -->
    <div class="tabs">
        <div class="tab active" data-tab="cleaning">Cleaning Session</div>
        <div class="tab" data-tab="status">Status</div>
        <div class="tab" data-tab="mapping">Mapping</div>
        <!-- Add more tabs here if needed -->
    </div>
    
        <!-- Content -->
    <div id="cleaning" class="content active">
        <!-- Schedule Cleaning Session form -->
        <div id="scheduleForm">
            <h2>Schedule Cleaning Session</h2>
            <form id="scheduleForm">
                <label for="scheduleDate">Date:</label>
                <input type="date" id="scheduleDate" name="scheduleDate" required>
                <br>
                <label for="scheduleTime">Time:</label>
                <input type="time" id="scheduleTime" name="scheduleTime" required>
                <br>
                <button type="submit">Schedule Cleaning</button>
            </form>
        </div>

        <!-- List of Scheduled Cleanings -->
        <div id="scheduled-cleanings">
            <h2>Scheduled Cleanings</h2>
            <ul id="scheduled-cleanings-list"></ul>
        </div>
    </div>

    <div id="status" class="content">
        <!-- Status column -->
        <div id="status-column" class="button-container">
            <h2>Status</h2>
            <ul id="status-list"></ul> <!-- List to display status updates -->
        </div>
    </div>

    <div id="mapping" class="content">
        <!-- Mapping content goes here -->
        <h2>Mapping</h2>
        <!-- Add mapping elements here -->
    </div>
    
   
    <!-- Robot parameter boxes -->
    <div class="robot-container">
        <!-- Robot 1 -->
        <div class="robot-box">
            <h2>Robot 1</h2>
            <div id="battery1">Battery: </div>
            <div id="manure1">Manure Storage: </div>
            <!-- Manual control buttons for Robot 1 -->
            <div class="button-container button-container-vertical">
            <button id="forwardBtn" class="button">&#8593;</button> <!-- Up arrow -->
            <div class="button-container-horizontal">
                <button id="leftBtn" class="button">&#8592;</button> <!-- Left arrow -->
                <button id="manualBtn" class="button">Manual Control</button>
                <button id="rightBtn" class="button">&#8594;</button> <!-- Right arrow -->
            </div>
            <button id="backwardBtn" class="button">&#8595;</button> <!-- Down arrow -->
            </div>
        </div>

        <!-- Robot 2 -->
        <div class="robot-box">
            <h2>Robot 2</h2>
            <div id="battery2">Battery: </div>
            <div id="manure2">Manure Storage: </div>
            <!-- Manual control buttons for Robot 2 -->
            <div class="button-container button-container-vertical">
            <button id="forwardBtn" class="button">&#8593;</button> <!-- Up arrow -->
            <div class="button-container-horizontal">
                <button id="leftBtn" class="button">&#8592;</button> <!-- Left arrow -->
                <button id="manualBtn" class="button">Manual Control</button>
                <button id="rightBtn" class="button">&#8594;</button> <!-- Right arrow -->
            </div>
            <button id="backwardBtn" class="button">&#8595;</button> <!-- Down arrow -->
            </div>
        </div>

        <!-- Robot 3 -->
        <div class="robot-box">
            <h2>Robot 3</h2>
            <div id="battery3">Battery: </div>
            <div id="manure3">Manure Storage: </div>
            <!-- Manual control buttons for Robot 3 -->
            <div class="button-container button-container-vertical">
            <button id="forwardBtn" class="button">&#8593;</button> <!-- Up arrow -->
            <div class="button-container-horizontal">
                <button id="leftBtn" class="button">&#8592;</button> <!-- Left arrow -->
                <button id="manualBtn" class="button">Manual Control</button>
                <button id="rightBtn" class="button">&#8594;</button> <!-- Right arrow -->
            </div>
            <button id="backwardBtn" class="button">&#8595;</button> <!-- Down arrow -->
            </div>
        </div>
    </div>
    
    <script>
    document.addEventListener("DOMContentLoaded", function() {
    	const tabs = document.querySelectorAll('.tab');
    	const contents = document.querySelectorAll('.content');

    	tabs.forEach(tab => {
		tab.addEventListener('click', () => {
		    const tabId = tab.dataset.tab;

		    tabs.forEach(t => t.classList.remove('active'));
		    contents.forEach(c => c.classList.remove('active'));

		    tab.classList.add('active');
		    document.getElementById(tabId).classList.add('active');
		});
	    });
	});
    </script>


</body>
</html>
